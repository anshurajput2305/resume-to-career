<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ATS Score Checker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-100">

  <!-- Header -->
  <header class="bg-white shadow-md p-4 text-center text-xl font-semibold text-orange-600">
    ATS Score Checker
  </header>

  <!-- Main Container -->
  <div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-2xl shadow-lg">

    <h2 class="text-2xl font-semibold text-gray-800 mb-4">
      Resume Text (Auto-Filled from Previous Upload)
    </h2>

    <!-- Prefilled Resume Text -->
    <textarea id="resumeTextBox" rows="10"
              class="w-full border rounded-lg p-3 mb-6"></textarea>

    <!-- JD Input -->
    <h2 class="text-2xl font-semibold text-gray-800 mb-2">Job Description:</h2>

    <textarea id="atsJD" rows="6"
              class="w-full border rounded-lg p-3 mb-4"></textarea>

    <!-- Button -->
    <button onclick="analyzeATS()"
            class="bg-orange-500 text-white px-6 py-2 rounded-lg hover:bg-orange-600">
      Calculate ATS Score
    </button>

    <!-- Result -->
    <div id="atsResult" class="mt-6 text-lg font-semibold text-gray-800"></div>

  </div>

  <!-- Prefill Resume -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const resumeBox = document.getElementById("resumeTextBox");
      const storedResume = localStorage.getItem("resume_text");

      if (storedResume) {
        resumeBox.value = storedResume;
      } else {
        resumeBox.placeholder = "Resume text will appear here after uploading in main page.";
      }
    });

    function analyzeATS() {
      document.getElementById("atsResult").innerHTML =
        "âš™ ATS scoring logic not yet connected to backend!";
    }
  </script>

</body>
</html>
